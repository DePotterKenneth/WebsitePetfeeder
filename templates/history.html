{% extends 'base.html' %}

{% block title %}
    History
{% endblock %}


{% block body %}
    <h1>History</h1>
{% endblock %}

{% block scripts %}
    <form id="history" method="post">
        <label for="from_date">From date</label>
        <input type="date" id="from_date" name="from_date" value="{{ from_date }}"><br>
        <label for="until_date">Until date</label>
        <input type="date" id="until_date" name="until_date" value="{{ until_date }}"><br>
        <input type="submit" id="submit"><br>
    </form>


    <div class="normal_chart">
        <canvas id="drink_chart"></canvas>
    </div>

    <div class="normal_chart">
        <canvas id="food_chart"></canvas>
    </div>

    <div class="normal_chart">
        <canvas id="provision_chart"></canvas>
    </div>

    <br>
    <br>
    <br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>

    <script id="create_drink_chart">
        const CHART = document.getElementById("drink_chart");
        var line_chart = new Chart(CHART, {
            type: 'line',
            data: data = {

                labels: [{% for drink in drink_time_list %} '{{ drink }}'{% if drink != (drink_time_list).lenght %}, {% endif %}{% endfor %}],
                datasets: [{
                    label: "Time Lapse drink in Bowl",
                    fill: false,
                    lineTension: 0.1,
                    backgroundColor: "rgba(75, 192, 192, 0.4)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'milter',
                    pointBorderColor: "rbga(75, 192, 192, 1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192, 192,1)",
                    pointHoverBorderColor: "rgba(220, 220, 220, 1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 1,
                    pointHitRadius: 10,
                    data: {{ drink_value_list }}
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        stacked: true
                    }]
                }
            }
        });
    </script>

{% endblock %}
